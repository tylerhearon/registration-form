<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <div class="whole island max-length">
    <h1 class="push pad-t">Want to go to Mars?</h1>
    <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
    <form action="https://formspree.io/hear0063@algonquinlive.com" method="POST">
      <fieldset>
        <legend class="push-1-2 italic giga">Personal details</legend>
        <input type="hidden" name="_subject" value="Request to join the mission">
        <div class="grid">
          <div class="unit push-1-2 unit-xs-1 unit-m-1 unit-l-1-2 groupright">
            <label for="name" class="kilo">Name</label>
            <input id="name" name="name" required>
          </div>
          <div class="unit push-1-2 unit-xs-1 unit-m-1 unit-l-1-2 groupleft">
            <label for="age" class="kilo">Age</label>
            <input id="age" name="age" required>
          </div>
          <div class="unit push-1-2 unit-xs-1 unit-m-1 unit-l-1-2 groupright">
            <label for="email" class="kilo">Email</label>
            <input id="email" name="email" type="email" required>
          </div>
          <div class="unit push-1-2 unit-xs-1 unit-m-1 unit-l-1-2 groupleft">
            <label for="fitness" class="kilo">Physical fitness</label>
            <select id="fitness" name="fitness">
              <option>Super-human</option>
              <option>Fit as a fiddle</option>
              <option>Not terribly strong</option>
              <option>A little couch-potato-y</option>
            </select>
          </div>
        </div>
        <div>
          <label for="address" class="mega">Address</label>
          <textarea id="address" name="address" required></textarea>
        </div>
      </fieldset>
      <fieldset>
        <legend class="push italic giga">Mission statement</legend>
        <div>
          <label for="why">Why do you want to go to Mars?</label>
          <textarea id="why" class="push" name="why" required></textarea>
        </div>
        <div class="text-center">
          <button class="btn push" type="submit">Register for the trip!</button>
        </div>
      </fieldset>
    </form>
  </div>
</body>
</html>
